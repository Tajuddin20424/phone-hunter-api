<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter Api</title>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl text-center my-6">Hunting Phone</h2>
    </header>

    <main>
        <!-- Search Section -->
        <section class="bg-gray-100 p-4 m-4 text-center">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent mt-2">Search</button>

            <!-- another search field -->
            <!-- <input type="text" id="search-field2" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn btn-primary">search...</button> -->

        </section>

        <!-- Search Results -->
        <section>
            <!-- spinner or loader -->
            <!-- <div class="text-center my-40"> -->
            <div id="loading-spinner" class="text-center hidden">
                <span class="loading loading-spinner text-primary loading-lg"></span>

            </div>


            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                <!-- Phones will be dynamically loaded here -->
            </div>

            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-5">
                <button onclick="handleShowAll()" class="btn btn-secondary">Show All</button>
            </div>
        </section>

        <!-- Show Details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-details-phone-name" class="text-3xl font-bold"></h3>
              <div id="show-detail-container">

              </div>

                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>

    <footer class="text-center mt-6">
        <p>&copy; 2025 Phone Hunter. All rights reserved.</p>
    </footer>


    <script src="js/phone.js"></script>

    <!-- Tailwind Link -->
    <script src="js/tailwind.config.js"></script>

</body>

</html>
